---

- step:
    name: Train model
    image: gcr.io/tensorflow/tensorflow:1.3.0-devel-gpu
    command: python cifar10_train.py {parameters}
    parameters:
      - name: max_steps
        pass-as: --max_steps={v}
        description: Number of steps to run the trainer
        type: integer
        default: 300
      - name: learning_rate
        pass-as: --learning_rate={v}
        description: Initial learning rate
        type: float
        default: 0.001
      - name: dropout
        pass-as: --dropout={v}
        description: Keep probability for training dropout
        type: float
        default: 0.9

- step:
    name: Worker environment check
    image: gcr.io/tensorflow/tensor vflow:1.3.0-devel-gpu
    command:
      - pwd
      - ls -la
      - nvidia-smi
      - python --version
- step:
    name: Input test
    image: gcr.io/tensorflow/tensorflow:1.3.0-devel-gpu
    command: python cifar10_input_test.py {parameters}

- step:
    name: Eval model
    image: gcr.io/tensorflow/tensorflow:1.3.0-devel-gpu
    command: python cifar10_eval.py {parameters}